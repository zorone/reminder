[env:reminder]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	
build_flags = 
	-Os
	-DUSER_SETUP_LOADED=1
	
	-DILI9486_DRIVER=1
	-DTFT_RS=D0
	-DTFT_CS=D1
	-DTFT_WR=D2
	-DTFT_RST=D3
	
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	
	-DSMOOTH_FONT=1
	
	-DSPI_FREQUENCY=27000000
