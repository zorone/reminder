[env:reminder]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	d:\shared\Documents\CPE2422\reminder\library\URTouch_v2.02.zip
	d:\shared\Documents\CPE2422\reminder\library\UTFT_v2.83.zip
	bodmer/TFT_eSPI@^2.5.43
	adafruit/Adafruit BusIO@^1.15.0
	arduino-libraries/LiquidCrystal@^1.0.7
	d:\shared\Documents\CPE2422\reminder\library\TEA5767-master_c33e5ce-rev3.zip
	d:\shared\Documents\CPE2422\reminder\library\DS1302 v2.2.zip

build_flags =
	-Os
	-DUSER_SETUP_LOADED=1

	; Define the TFT driver, pins etc. here:
	-DILI9486_DRIVER=1
	-DTFT_RS=D0
	-DTFT_CS=D1
	-DTFT_WR=D2
	-DTFT_RST=D3

	; Fonts
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1

	-DSMOOTH_FONT=1

	-DSPI_FREQUENCY=27000000
