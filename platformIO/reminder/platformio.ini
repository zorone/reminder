[env:reminder]
board = megaatmega2560
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.5.43
build_flags = 
	-Os
	-DUSER_SETUP_LOADED=1
	-DILI9488_DRIVER=1
	-DTFT_CS=D0
	-DTFT_DC=D1
	-DTFT_RST=D2
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=27000000
