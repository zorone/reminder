<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three-Line Menu with Icons</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="src/styles.css">
    </head>

    <body>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        
        <div class="menu" id="menu">
            <div class="menu-content">
                <ul>
                    <li class="additional-item" onclick="toggleTick(this)">
                        <i class="fas fa-home"></i> <!-- Font Awesome icon -->
                    </li>
                    <li class="additional-item" onclick="toggleTick(this)">
                        <i class="fas fa-user"></i> <!-- Font Awesome icon -->
                    </li>
                    <!-- Add more items as needed -->
                </ul>
            </div>
        </div>
        
        <div class="clock" id="clock"></div> <!-- Digital clock placed in the middle -->

        <script src="src/function.js"></script>

    </body>
</html>
